<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Core Test</title>
	<script type="text/javascript" src='../src/core.js'></script>
</head>
<body>
	<script>
		chase.include('chase.browser');
		chase.include('chase.element');

		chase.init(function(){
			var keys = Object.keys(chase.browser);
			for (var i = 0; i < keys.length; i++){
				chase.element.append(document.body, keys[i] + ': ' + chase.browser[keys[i]] + '<br>');
			}
		});
	</script>
</body>
</html>
