<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Chase</title>
	<script type="text/javascript" src='src/core.js'></script>
	<script type="text/javascript">

	</script>
</head>
<body>
	<script>
		chase.include('chase.element');
		chase.include('chase.element.query');
		chase.include('chase.ui.menu.top');
		chase.include('chase.ui.color');
		chase.include('chase.style');
		chase.include('chase.net.load');

		chase.init(function(){
			chase.ui.menu.top.create({
				items: [
					{
						name: 'UI',
						children: [
							{name: 'Alert', 'href': 'test/alert.html'},
							{name: 'Color Picker', href: 'test/colorpicker.html'},
							{name: 'Calendar', href: 'test/calendar.html'},
							{name: 'Button', href: 'test/button.html'},
							{name: 'Table', href: 'test/table.html'},
							{name: 'Right Click', href: 'test/rightclick.html'}
						]
					},
					{
						name: 'Browser',
						children: [
							{name: 'Browser Stats', href: 'test/browser.html'}
						]
					}
				],
				dest: 'body'
			});
		});
	</script>
	<style>
		load{
			position: absolute;
			top: 50px;
		}
	</style>
	<load href='test/load.html'></load>

	<script>
		chase.init(function(){
			chase.net.load.all();
		})
	</script>
</body>
</html>
